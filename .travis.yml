branches:
  only:
    - master
    - /^v.*$/

language: go

go:
  - "1.11"

before_script:
  - GO_FILES=$(find . -iname '*.go' -type f | grep -v /vendor/)
  - go get golang.org/x/lint/golint
  - go get honnef.co/go/tools/cmd/staticcheck
  - go get github.com/fzipp/gocyclo

matrix:
  include:
    - name: Linux x86_64
      os: linux
      script:
        - go get -t -v ./...
        - go test -tags=int -v -race ./...
        - go vet ./...
        - staticcheck ./...
        - gocyclo -over 19 $GO_FILES
        - golint -set_exit_status $(go list ./...)
        - cd cmd/indexer
        - go build
        - INDEXER_USER_NAME=travis INDEXER_PASSWORD=travisindexer ./indexer --ipc wss://mainnet.infura.io/_ws --db ~/datadrive/indexer_db &
        - sleep 3 # give server some time to boot
        - cd ../../test/e2e
        - INDEXER_USER_NAME=travis INDEXER_PASSWORD=travisindexer go test -tags=e2e -v

